<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Components Prototype</title>
    <meta name="description" content="Prototyping the limits & abilities of modern Web Components.">

    <!-- Reset CSS -->
    <style>
        *,
        *::before,
        *::after{
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }
        html, body, div, span, button, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed,  figure, figcaption, footer, header, hgroup,  menu, nav, output, ruby, section, summary, time, mark, audio, video {  
            position: relative;
            margin: 0;
            padding: 0;  
            border: 0;  
            font-size: 100%;
            font: inherit;  
            vertical-align: baseline; 
            outline: none;
            box-shadow: none;
            text-decoration: none;
            color: inherit;
            background-color: transparent;
        }
        body,
        fuze-page,
        main{
            overflow-x: hidden;
            display: block;
            width: 100vw;
            min-height: 100vh;
            font-family: sans-serif;
        }
        main *{
            display: inline-block;
        }
        button{
            user-select: none;
        }
        :root{
            font-size: 100%;
        }
    </style>
</head>
<body>
    
</body>
</html>
